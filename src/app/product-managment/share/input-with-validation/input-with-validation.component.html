<mat-form-field hintLabel="max 12 characters">
  <mat-label>Name</mat-label>
  <input 
         [disabled]="disabled"
         [errorStateMatcher]="errorStateMatcher"
         [value]="initialValue"
         #input
         type="text"
         name="name"
         placeholder="Name"
         matInput
         (input)="onValueChange($event.target.value)"
         >
  <mat-hint align="end">{{ ngControl.value?.length }} / 12</mat-hint>
  <mat-error *ngIf="displayError('minlength')">Too less characters</mat-error>
  <mat-error *ngIf="displayError('maxlength')">Too much characters</mat-error>
  <mat-error *ngIf="displayError('required')">Required field</mat-error>
</mat-form-field>
