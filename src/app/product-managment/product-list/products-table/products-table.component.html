    <table mat-table *ngFor="let product of products; let i = index">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef> {{ product.name }} </td>
      </ng-container>

    <ng-container>
        <th>Tags</th>
        <td> {{ product.tags }} </td>
      </ng-container>

      <ng-container>
        <th>categories</th>
        <td> {{ product.categories }} </td>
      </ng-container>

      <ng-container>
        <th>description</th>
        <td> {{ product.description }} </td>
      </ng-container>

      <ng-container>
        <button class="btn btn-primary mr-2"
                [attr.data-index]="i"
                [routerLink]="['edit-product']"
                routerLinkActive="active">Edit</button>
        <button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
      </ng-container>
    </table>






  </div>
