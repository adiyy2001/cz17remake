<div class="container">
  <div class="row pt-5">
    <table  class="mat-table cdk-table mat-elevation-z8">
      <thead>
        <tr class="mat-row cdk-row ng-star-inserted">
          <th class="mat-header-cell cdk-header-cell cdk-column-name mat-column-name ng-star-inserted">Name</th>
          <th class="mat-header-cell cdk-header-cell cdk-column-name mat-column-name ng-star-inserted">Tags</th>
          <th class="mat-header-cell cdk-header-cell cdk-column-name mat-column-name ng-star-inserted">Category</th>
          <th class="mat-header-cell cdk-header-cell cdk-column-name mat-column-name ng-star-inserted">Description</th>
          <th class="mat-header-cell cdk-header-cell cdk-column-name mat-column-name ng-star-inserted">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index" class="mat-row cdk-row ng-star-inserted">
          <td class="mat-cell cdk-cell cdk-column-name mat-column-name ng-star-inserted">{{ product.name }}</td>
          <td class="mat-cell cdk-cell cdk-column-name mat-column-name ng-star-inserted">{{ product.tags }}</td>
          <td class="mat-cell cdk-cell cdk-column-name mat-column-name ng-star-inserted">{{ product.categories }}</td>
          <td class="mat-cell cdk-cell cdk-column-name mat-column-name ng-star-inserted">{{ product.description }}</td>
          <td>
            <button class="btn btn-primary mr-2" [attr.data-index]="i" [routerLink]="['edit-product']"
              routerLinkActive="active">Edit</button>
              <button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
