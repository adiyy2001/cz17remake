<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 d-flex flex-column w-100">
      <div class="button-wrapper">
        <button class="btn btn-primary" [routerLink]="['add-product']" routerLinkActive="active">create product</button>
      </div>
      <app-products-table-filter></app-products-table-filter>
      <div>
        <app-products-table (emitProducts)=[getProducts($event)]></app-products-table>
        <app-products-table-fotter [paginatorDate]="products"></app-products-table-fotter>
      </div>
    </div>
  </div>
</div>
