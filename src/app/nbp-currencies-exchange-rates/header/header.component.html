<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-12 bg-primary text-white text-center mb-3 pt-1">
      <p>Status of currencies</p>
    </div>
    <div class="col-sm-4 input-group-prepend">
      <select class="custom-select" [(ngModel)]="selectedCurrency">
        <option *ngFor="let currency of currencies" [ngValue]="currency">{{
          currency.currency
        }}</option>
      </select>
    </div>
    <div class="col-sm-4 input-group-prepend">
      <select class="custom-select" [(ngModel)]="selectedNumber">
        <option *ngFor="let number of numbers; let i = index" [ngValue]="number">
          {{ number }}
        </option>
      </select>
    </div>
    <div class="col-sm-4">
      <input
        type="button"
        class="btn btn-dark text-white"
        value="search"
        (click)="currentValue()"
      />
    </div>
  </div>
</div>
